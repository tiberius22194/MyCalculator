<!DOCTYPE html>
    <html lang ="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Taschenrechner.2</title>
            <link rel="stylesheet" href="styles.css">
            <script src="calculator.js" defer></script>
        </head>
        <body>
            <h1>Taschenrechner</h1>

            <div class="calc">
                <div class="output">
                    <div data-previous-operand class="previous-operand"></div>
                    <div data-current-operand class="current-operand"></div>
                </div>
                <fieldset>
                    <button data-number>7</button>
                    <button data-number>8</button>
                    <button data-number>9</button>
                    <button data-delete id="delete">DEL</button>      
                    <button data-number>4</button>
                    <button data-number>5</button>
                    <button data-number>6</button>
                    <button data-operation class="smaller">+</button>
                    <button data-number>1</button>
                    <button data-number>2</button>
                    <button data-number>3</button>
                    <button data-operation class="smaller">-</button>
                    <button data-number>.</button>
                    <button data-number>0</button>
                    <button data-operation>/</button>
                    <button data-operation class="smaller">x</button>
                    <button data-all-clear class="stretched-button" id="AC">AC</button>
                    <button data-equals class="smaller stretched-button" id="egal">=</button>                    
                </fieldset>
            </div>
        </body>
    </html>
